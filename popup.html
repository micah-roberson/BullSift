<!DOCTYPE html>
<html>
  <head>
    <title>Cohere Text Generation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
      }
      #response {
        margin-top: 10px;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h2>Generate Text with Cohere</h2>
    <textarea id="user-input" rows="4" cols="50" placeholder="Enter a prompt"></textarea>
    <br/>
    <button id="send">Generate</button>
    <div id="response"></div>

    <script src="popup.js"></script>
  </body>
</html>
