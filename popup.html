<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullsift</title>
  <script src="popup.js" defer></script>
  <style>
    body {
      padding: 20px;
      margin: 0;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 340px;
      margin: auto;
      text-align: center;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to right, #ff4d4d, #ff8080);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff6666, #ff9999);
    }

    #explanationBox {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      font-size: 16px;
      margin: 20px 0;
      background-color: #fafafa;
    }

    /* Header styling with logo and text aligned horizontally */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-text {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 25px;
      margin-right: 10px;
    }

    /* Flexbox to keep score and pt on the same line */
    .score {
      margin-left: 50px;
      display: flex;
      align-items: center;
      font-style: italic;
      color: grey;
      font-size: 16px; /* Smaller text */
      font-weight: normal; /* Remove bold */
    }

    .points-text {
      font-size: 18px;
      font-weight: bold;
    }

    .points-positive {
      color: green;
    }

    .points-negative {
      color: red;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    /* Slider styling */
    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin-bottom: 20px;
    }

    /* Align Yes and No horizontally */
    .radio-container {
      display: flex;
      justify-content: center;
      gap: 30px; /* Spacing between Yes and No buttons */
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo-text">
        <div class="logo-container">
          <img src="bullsift1.png" alt="Logo">
        </div>
        <span style="font-size: 20px; font-weight: bold;">Bullsift</span> <!-- Text next to logo -->
      </div>
      <!-- Flexbox used to align score and pt on the same line, with smaller font size -->
      <div class="score">
        <span id="totalPoints">0</span><span>&nbsp;pt</span>
      </div>
    </div>

    <div id="questionSection">
      <h3>Is this fake news?</h3>
      <div class="radio-container">
        <label>
          <input type="radio" name="yesNo" id="yesOption"> Yes
        </label>
        <label>
          <input type="radio" name="yesNo" id="noOption"> No
        </label>
      </div>

      <div id="confidenceSection">
        <h3>How confident are you?</h3>
        <input type="range" min="0" max="100" id="confidenceSlider" value="50">
        <p>Confidence: <span id="confidenceValue">50</span>%</p>
      </div>
    </div>

    <div class="button-container">
      <button id="answerButton">Answer</button>
    </div>

    <div id="resultSection" class="hidden">
      <h2 id="resultText"></h2>

      <div id="explanationBox">
        This is the explanation text. You can provide any details here about why the answer is correct or incorrect.
      </div>

      <p id="pointsText" class="points-text"></p>

      <div class="button-container">
        <button id="restartButton">Restart</button>
      </div>
    </div>

    <div id="disabledPage" class="none" style="margin-bottom: 40px;">
      <img src="icons/bullsift1-128.png" alt="Logo">
      <h1 style="margin-bottom: 0px;">Website is Safe!</h1>
      <p>Check again when the bull has suspicions...</p>
    </div>

  </div>

</body>
</html>
