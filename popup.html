<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bullsift</title>
  <script src="popup.js" defer></script>
  <style>
    body {
      padding: 20px;
      margin: 0;
      background-color: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .container {
      background-color: white;
      border-radius: 15px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 340px;
      margin: auto;
      text-align: center;
      position: relative;
    }

    button {
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      color: white;
      background: linear-gradient(to right, #ff4d4d, #ff8080);
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: 100%; /* Make button same width as slider */
    }

    button:hover {
      background: linear-gradient(to right, #ff6666, #ff9999);
    }

    #explanationBox {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 15px;
      font-size: 14px; /* Make text smaller */
      margin: 20px 0;
      background-color: #fafafa;
      line-height: 1.4; /* Adjust line height for readability */
      max-height: 150px; /* Set max height */
      overflow-y: auto;  /* Add vertical scroll bar */
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-text {
      display: flex;
      align-items: center;
    }

    .logo-container img {
      height: 25px;
      margin-right: 10px;
    }

    .score {
      margin-left: 50px;
      display: flex;
      align-items: center;
      font-style: italic;
      color: grey;
      font-size: 16px;
      font-weight: normal;
    }

    .points-text {
      font-size: 18px;
      font-weight: bold;
    }

    .points-positive {
      color: green;
    }

    .points-negative {
      color: red;
    }

    .button-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
    }

    .hidden {
      display: none;
    }

    .badge-container {
      text-align: center;
      margin-top: 20px; /* Adjust margin as needed */
    }

    .badge-container img {
      display: none;
      max-width: 100%;   /* Ensure it doesnâ€™t overflow */
      height: auto;      /* Maintain aspect ratio */
      width: auto;       /* Let the image control its width */
      margin: 0 auto;    /* Center the image */
    }

    input[type="range"] {
      -webkit-appearance: none;
      width: 100%;
      height: 8px;
      background: #e0e0e0;
      border-radius: 5px;
      outline: none;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    input[type="range"]::-moz-range-thumb {
      width: 20px;
      height: 20px;
      background: #ff4d4d;
      cursor: pointer;
      border-radius: 50%;
      border: 2px solid white;
      box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
    }

    h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #808080; /* Set light grey color for the title */
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <div class="logo-text">
        <a href="https://micah-roberson.github.io/bullsiftwebsite/" target="_blank">
          <div class="logo-container">
            <img src="bullsift1.png" alt="Logo">
          </div>
        </a>
        <span style="font-size: 20px; font-weight: bold;">Bullsift</span>
      </div>
      <div class="score">
        <span id="totalPoints">0</span><span>&nbsp;pt</span>
        <img id="nobadge" src="icons/nobadge.png" alt="No Badge" style="height: 20px; margin-left: 5px; cursor: pointer;">
      </div>
    </div>

    <div id="questionSection">
      <h3>Is it Fake News?</h3> <!-- Title for the slider -->
      <div id="confidenceSection">
        <input type="range" min="0" max="100" id="confidenceSlider" value="50">
        <p>Likelihood of Fake News: <span id="confidenceValue">50</span>%</p>
      </div>
    </div>

    <div class="button-container">
      <button id="answerButton">Submit</button> <!-- Button text changed to Submit -->
    </div>

    <!-- Badge PNG (Initially hidden) below the Submit button -->
    <div class="badge-container" id="badgeContainer">
      <img src="icons/badges.png" alt="Badge" id="badgeImage">
    </div>

    <div id="resultSection" class="hidden">
      <h2 id="resultText"></h2>

      <div id="explanationBox">
        This is the explanation text. You can provide any details here about why the answer is correct or incorrect.
      </div>

      <p id="pointsText" class="points-text"></p>
    </div>

    <div id="disabledPage" class="none" style="margin-bottom: 40px;">
      <img src="icons/bullsift1-128.png" alt="Logo">
      <h1 style="margin-bottom: 0px;">Website is Safe!</h1>
      <p>Check again when the bull has suspicions...</p>
    </div>

  </div>

</body>
</html>
